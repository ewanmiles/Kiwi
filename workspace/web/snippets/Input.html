<div class="flexcolumn">
    <label for="question">Question</label>
    <textarea type="text" id="question" name="question"></textarea>  
</div>
<div class="flex">
    <div class="flexcolumn">
        <div class="flexeven">
            <label for="number">Number</label>
            <input type="radio" id="number" name="answerType" value="number" onclick="handleInputRadio(this)">
            <label for="text">Text</label>
            <input checked type="radio" id="text" name="answerType" value="text" onclick="handleInputRadio(this)">
        </div>
        <label for="correctAnswer">Correct Answer</label>
        <input type="text" id="correctAnswer" name="correctAnswer">
        <label for="answerSuffix">Optional Text at End</label>
        <input type="text" id="answerSuffix" name="answerSuffix">
    </div>

    <div class="flexcolumn center" style="margin-left: 12%; max-width: 30%;">
        <p id="imagePath">Add Image</p>
        <button type="button" onclick="getPathToFile()">Select File</button>
    </div>
</div>
