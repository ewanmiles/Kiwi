<div class="flexcolumn">
    <label for="question">Question</label>
    <textarea type="text" id="question" name="question"></textarea>  
</div>
<div class="flexeven">
    <div class="flexcolumn">
        <p>Correct Answer</p>
        <div class="flexeven">
            <label for="true">True</label>
            <input type="radio" id="true" name="correctAnswer" value="true">
        </div>
        <div class="flexeven">
            <label for="false">False</label>
            <input type="radio" id="false" name="correctAnswer" value="false">
        </div>
    </div>

    <div class="flexcolumn center" style="max-width: 30%;">
        <p id="imagePath">Add Image</p>
        <button type="button" onclick="getPathToFile()">Select File</button>
    </div>
</div>
